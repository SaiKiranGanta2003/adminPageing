<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviewer Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    header, footer {
      background-color: #004aad;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
    }
    .table th {
      background-color: #004aad;
      color: #fff;
    }
    .comment-section, .signature-section {
      margin-top: 20px;
    }
    footer {
      position: relative;
      bottom: 0;
      width: 100%;
    }
    #reviewButton {
      background-color: #004aad;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h2>Medicing Enterprises - Reviewer Page</h2>
  </header>

  <div class="container">
    <h3>Assigned Documents</h3>

    <div class="form-group">
      <label for="email">Reviewer Email:</label>
      <input type="text" id="email" class="form-control" value="<!-- Dynamic email here -->" readonly>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Reviewers</th>
          <th>Comments</th>
          <th>Signature</th>
          <th>Status</th>
          <th>Review</th>
          <th>Signed</th>
        </tr>
      </thead>
      <tbody id="documentsTable">
        <!-- Dynamic rows here -->
      </tbody>
    </table>

    <div id="documentsList" class="comment-section"></div>

  </div>

  <footer style="margin-top: 20px;">
    <p>&copy; 2024 Medicing Enterprises - All Rights Reserved</p>
  </footer>

  <script>
    function getEmailFromURL() {
      // Parse the URL query string
      const urlParams = new URLSearchParams(window.location.search);
      // Get the 'email' parameter
      const email = urlParams.get('email');
      console.log(email);
      // Populate the input field with the email
      if (email) {
        document.getElementById('email').value = decodeURIComponent(email);
      } else {
        alert('Email parameter is missing in the URL.');
      }
    }

    // Call the function after the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', getEmailFromURL);


    async function populateDocuments(documentName) {
      const documentsList = document.getElementById("documentsTable");
      documentsList.innerHTML = '';

      try {
        const response = await fetch('/documents/details', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({documentName})
          
        });

        if (!response.ok) {
          throw new Error('Failed to fetch document details');
        }

        const documentDetails = await response.json();

        if (!documentDetails) {
          documentsList.innerHTML = "<p>No details available for this document.</p>";
          return;
        }
        console.log(response);

        documentsList.innerHTML = `
  
        <tr>
          <td><button class="btn btn-link" onclick="populateDocuments('${
            doc.name
          }')">${doc.name}</button></td>
          <td>${doc.reviewers.join(", ")}</td>
          <td>${doc.comments || "N/A"}</td>
          <td>${doc.signature || "N/A"}</td>
          <td>${doc.status}</td>
          <td><button id="reviewButton" onclick='reviewDocument("${
            doc.name
          }")'>Review</button></td>
          <td><button id="reviewButton" onclick='SignedDocument("${
            doc.name
          }")'>Signed</button></td>
        </tr>
      `;
      } catch (error) {
        console.error('Error fetching document details:', error);
        documentsList.innerHTML = "<p>Error loading document details.</p>";
      }
    }

    async function reviewDocument(documentName) {
      try {
        const email=document.getElementById("email").value;
        window.location.href = `reviewerPageOpen.html?documentName=${encodeURIComponent(documentName)}&email=${encodeURIComponent(email)}`;
      } catch (error) {
        console.error('Error navigating to reviewer page:', error);
      }
    }

    async function submitSignature(documentName) {
      const signature = document.getElementById('signature').value;
      try {
        const response = await fetch('/documents/signature', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ documentName, signature })
        });

        if (response.ok) {
          alert('Signature submitted successfully!');
        } else {
          alert('Failed to submit signature.');
        }
      } catch (error) {
        console.error('Error submitting signature:', error);
      }
    }

    async function submitComment(documentName) {
      const comment = document.getElementById('comment').value;
      try {
        const response = await fetch('/documents/comment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ documentName, comment })
        });

        if (response.ok) {
          alert('Comment submitted successfully!');
        } else {
          alert('Failed to submit comment.');
        }
      } catch (error) {
        console.error('Error submitting comment:', error);
      }
    }

    populate()
    async function populate(){

      const documentsList = document.getElementById("documentsTable");
      const response = await fetch('/reviwerDoc', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({reviewerMail: document.getElementById('email').value})
      });

      if (!response.ok) {
        throw new Error('Failed to fetch document details');
      }

      const documentDetails = await response.json();

      if (!documentDetails) {
        documentsList.innerHTML = "<p>No details available for this document.</p>";
        return;
      }
      console.log(response);

      documentDetails.forEach(doc => {
        documentsList.innerHTML += `
        <tr>
          <td><button class="btn btn-link" onclick="populateDocuments('${
            doc.name
          }')">${doc.name}</button></td>
          <td>${doc.reviewers.join(", ")}</td>
          <td>${doc.comments || "N/A"}</td>
          <td>${doc.signature || "N/A"}</td>
          <td>${doc.status}</td>
          <td><button id="reviewButton" onclick='reviewDocument("${
            doc.name
          }")'>Review</button></td>
          <td><button id="reviewButton" onclick='SignedDocument("${
            doc.name
          }")'>Signed</button></td>
        </tr>
      `;
      });
    }
  </script>

</body>
</html>
